name: Daily Feature Pipeline

on:
  schedule:
    # Run daily at 06:11 UTC (after sensor data updates)
    - cron: '11 6 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  run-feature-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv pip install --system --requirement pyproject.toml

      - name: Create .env file
        run: |
          echo "HOPSWORKS_API_KEY=${{ secrets.HOPSWORKS_API_KEY }}" >> .env
          echo "HOPSWORKS_PROJECT_NAME=matteusbID2223" >> .env
          echo "AQICN_API_KEY=${{ secrets.AQICN_API_KEY }}" >> .env
          echo "AQICN_URL=https://api.waqi.info/feed/@10523/" >> .env
          echo "AQICN_COUNTRY=sweden" >> .env
          echo "AQICN_CITY=stockholm" >> .env
          echo "AQICN_STREET=st-eriksgatan-83" >> .env

      - name: Run daily feature pipeline
        run: |
          invoke aq_features

      - name: Show logs
        if: always()
        run: |
          echo "Feature pipeline completed"
