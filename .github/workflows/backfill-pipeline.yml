name: Backfill Pipeline

on:
  workflow_dispatch:  # Manual trigger only (run once to load historical data)

jobs:
  run-backfill:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install jupyter nbconvert

      - name: Create .env file
        run: |
          echo "HOPSWORKS_API_KEY=${{ secrets.HOPSWORKS_API_KEY }}" >> .env
          echo "HOPSWORKS_PROJECT_NAME=matteusbID2223" >> .env
          echo "AQICN_API_KEY=${{ secrets.AQICN_API_KEY }}" >> .env
          echo "AQICN_URL=https://api.waqi.info/feed/@10523/" >> .env
          echo "AQICN_COUNTRY=sweden" >> .env
          echo "AQICN_CITY=stockholm" >> .env
          echo "AQICN_STREET=st-eriksgatan-83" >> .env
          echo "LATITUDE=59.33" >> .env
          echo "LONGITUDE=18.07" >> .env

      - name: Run backfill pipeline
        run: |
          jupyter nbconvert --to notebook --execute notebooks/airquality/1_air_quality_feature_backfill.ipynb

      - name: Show logs
        if: always()
        run: |
          echo "Backfill pipeline completed"
          echo "Feature groups should now exist in Hopsworks"
